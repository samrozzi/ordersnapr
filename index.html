      <symbol id="eyes-neutral" viewBox="0 0 100 100">
        <g fill="currentColor">
          <ellipse cx="35" cy="42" rx="5" ry="8" />
          <ellipse cx="65" cy="42" rx="5" ry="8" />

      </symbol>

      <symbol id="eyes-listening" viewBox="0 0 100 100">

          <ellipse cx="35" cy="39" rx="5" ry="9" />
          <ellipse cx="65" cy="39" rx="5" ry="9" />

      <symbol id="eyes-thinking" viewBox="0 0 100 100">
        <g fill="currentColor">
          <ellipse cx="37" cy="37" rx="4.5" ry="7.5" />
          <ellipse cx="63" cy="36" rx="4.5" ry="7.5" />
        </g>
      </symbol>

      <symbol id="eyes-down" viewBox="0 0 100 100">
        <g fill="currentColor">
          <ellipse cx="35" cy="46" rx="5" ry="7" />
          <ellipse cx="65" cy="46" rx="5" ry="7" />
        </g>
      </symbol>

      <symbol id="eyes-blink" viewBox="0 0 100 100">

          <line x1="60" y1="42" x2="70" y2="42" />

          <path d="M60 40 Q65 44 70 40" />
        </g>
      </symbol>

      <symbol id="eyes-confused" viewBox="0 0 100 100">

          <ellipse cx="35" cy="42" rx="5" ry="8" />
          <ellipse cx="65" cy="42" rx="5" ry="8" />

          stroke="currentColor"
          stroke-width="3.2"
          stroke-linecap="round" />
      </symbol>

      <symbol id="mouth-sleep" viewBox="0 0 100 100">
        <path d="M44 62 Q50 64 56 62"
          fill="none"
          stroke="currentColor"
          stroke-width="2.5"
          stroke-linecap="round" />
