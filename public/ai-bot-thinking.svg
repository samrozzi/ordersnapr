<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="120" rx="24" fill="white"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="116" height="116" rx="22" stroke="#305E8C" stroke-width="4" fill="none"/>
  
  <!-- Internal grid with pulse animation -->
  <g opacity="0.8">
    <line x1="40" y1="20" x2="40" y2="100" stroke="#E7EBF0" stroke-width="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="60" y1="20" x2="60" y2="100" stroke="#E7EBF0" stroke-width="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </line>
    <line x1="80" y1="20" x2="80" y2="100" stroke="#E7EBF0" stroke-width="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="40" x2="100" y2="40" stroke="#E7EBF0" stroke-width="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="60" x2="100" y2="60" stroke="#E7EBF0" stroke-width="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="80" x2="100" y2="80" stroke="#E7EBF0" stroke-width="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Antenna with glow -->
  <path d="M60 8 Q65 15, 68 20" stroke="#305E8C" stroke-width="3" stroke-linecap="round" fill="none">
    <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <circle cx="68" cy="20" r="4" fill="#305E8C">
    <animate attributeName="r" values="4;5;4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
